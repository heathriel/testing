<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- We can use a small <script> to dynamically set title and meta tags from JSON. -->
    <script type="module">
      import config from '/string_values.json' assert { type: 'json' };

      document.title = config.IndexPage.title;
      document
        .querySelector('meta[name="description"]')
        ?.setAttribute('content', config.IndexPage.description);

      document
        .querySelector('meta[name="author"]')
        ?.setAttribute('content', config.IndexPage.author);

      // Set the OG image from JSON
      document
        .querySelector('meta[property="og:image"]')
        ?.setAttribute('content', config.IndexPage.ogImage);
    </script>

    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta property="og:image" content="" />
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
